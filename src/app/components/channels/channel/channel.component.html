<a href="{{ this.channel.url }}" target="_blank" rel="noopener">
  <div class="topRow">
    <div class="image-wrapper">
      <img src="{{ this.channel.thumb }}" alt="{{ channel.title }}">
    </div>

    <div class="traffic-lights">
      <div class="traffic-light green" [ngClass]="{active: channel.isLive}"></div>
      <div class="traffic-light red" [ngClass]="{active: !channel.isLive}"></div>
    </div>
  </div>

  <div class="bottomRow">
    <h4>{{ channel.title }}</h4>
    <p>{{ channel.description }}</p>
  </div>
</a>
